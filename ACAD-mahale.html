    body {
      margin: 0;
      background: #f0f0f0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    svg {
      width: 100vw;
      height: 100vh;
      display: block;
    }

    .clickable-area {
        transition: stroke-width 0.2s ease-in-out, transform 0.3s ease-out;
        stroke-width: 2;
        transform-origin: center;
        transform-box: fill-box;
    }
    .glow-layer {
        opacity: 0;
        transition: opacity 0.4s ease-in-out;
        pointer-events: none;
    }
    .map-piece:hover .clickable-area {
        cursor: pointer;
        stroke-width: 6;
        transform: scale(1.02);
    }
    .map-piece:hover .glow-layer {
        opacity: 1;
    }
    
    #info-panel-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
        z-index: 1000;
    }
    #info-panel-overlay.visible {
        opacity: 1;
        pointer-events: auto;
    }
    #info-panel {
        background: white;
        padding: 30px 45px;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        text-align: center;
        transform: scale(0.9);
        transition: transform 0.3s ease;
    }
    #info-panel-overlay.visible #info-panel {
        transform: scale(1);
    }
    #panel-title {
        margin-top: 0;
        margin-bottom: 25px;
        font-size: 28px;
        color: #333;
    }
    #close-panel-btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px 25px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    #close-panel-btn:hover {
        background-color: #0056b3;
    }
  </style>

      <div id="info-panel">
          <h2 id="panel-title"></h2>
          <button id="close-panel-btn">بستن</button>
      </div>
  </div>

  <script>
    const neighborhoodNames = {
      'mahale-cyan': 'محله A',
      'mahale-magenta': 'محله B',
      'mahale-green': 'محله C',
      'mahale-red': 'محله D'
    };

    const panelOverlay = document.getElementById('info-panel-overlay');
    const panelTitle = document.getElementById('panel-title');
    const closeButton = document.getElementById('close-panel-btn');

    function onAreaClick(areaId) {
      const name = neighborhoodNames[areaId] || "نامشخص";
      
      panelTitle.innerText = name;
      
      panelOverlay.classList.add('visible');
    }

    function closePanel() {
        panelOverlay.classList.remove('visible');
    }

    closeButton.addEventListener('click', closePanel);

    panelOverlay.addEventListener('click', function(event) {
        if (event.target === panelOverlay) {
            closePanel();
        }
    });

  </script>
